    <script>
        // ç³»ç»ŸçŠ¶æ€
        let items = [];
        let currentCategory = '';
        let currentKeyword = '';
        let currentPage = 1;
        const pageSize = 500;
        let allData = [];
        let filteredData = [];
        let isLoading = false;

        // åˆå§‹åŒ–æœ¬åœ°å­˜å‚¨
        function initFromLocalStorage() {
            const savedData = localStorage.getItem('fileData');
            if (savedData) {
                try {
                    const { items: savedItems, fileName } = JSON.parse(savedData);
                    items = savedItems;
                    const fileInfoElement = document.querySelector('.file-info');
                    fileInfoElement.textContent = `å½“å‰æ–‡ä»¶ï¼š${fileName}`;
                    fileInfoElement.title = `å½“å‰æ–‡ä»¶ï¼š${fileName}`;
                    updateCategoryFilter();
                    filterData(true);
                } catch (error) {
                    localStorage.removeItem('fileData');
                }
            }
        }

        // æ–‡ä»¶å¤„ç†ï¼ˆå¢åŠ é¢„æ’åºä¼˜åŒ–ï¼‰
        function handleFileUpload(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    items = e.target.result.split('\n')
                        .map(line => line.trim())
                        .filter(line => line)
                        .map((line, index) => {
                            const [id, category, name] = line.split(',');
                            if (!id || !category || !name) {
                                throw new Error(`ç¬¬ ${index + 1} è¡Œæ ¼å¼é”™è¯¯`);
                            }
                            return { 
                                id: id.trim(), 
                                category: category.trim(), 
                                name: name.trim() 
                            };
                        })
                        .sort((a, b) => a.id.localeCompare(b.id)); // é¢„æ’åºä¼˜åŒ–

                    localStorage.setItem('fileData', JSON.stringify({
                        items,
                        fileName: file.name
                    }));

                    const fileInfoElement = document.querySelector('.file-info');
                    fileInfoElement.textContent = `å½“å‰æ–‡ä»¶ï¼š${file.name}`;
                    fileInfoElement.title = `å½“å‰æ–‡ä»¶ï¼š${file.name}`;
                    resetFilters();
                    updateCategoryFilter();
                    filterData(true);
                } catch (error) {
                    createToast(error.message, true);
                    resetSystem();
                }
            };
            reader.readAsText(file);
        }

        // é‡ç½®ç­›é€‰
        function resetFilters() {
            document.getElementById('main-category').value = '';
            document.getElementById('search-input').value = '';
            currentCategory = '';
            currentKeyword = '';
        }

        // ä¼˜åŒ–åçš„åˆ†ç±»ç­›é€‰ï¼ˆä¿®å¤æ˜¾ç¤ºé—®é¢˜ï¼‰
        function updateCategoryFilter() {
            const select = document.getElementById('main-category');
            const currentData = currentKeyword ? getCurrentFilteredData() : items;
            const categories = [...new Set(currentData.map(i => i.category))].sort();

            select.innerHTML = '<option value="">æ‰€æœ‰åˆ†ç±»</option>';
            categories.forEach(cat => {
                const option = new Option(cat, cat);
                option.selected = (cat === currentCategory); // ä¿æŒé€‰ä¸­çŠ¶æ€
                select.appendChild(option);
            });
        }

        // è·å–å½“å‰è¿‡æ»¤æ•°æ®
        function getCurrentFilteredData() {
            const searchLower = currentKeyword.toLowerCase();
            return items.filter(item => 
                item.name.toLowerCase().includes(searchLower) ||
                item.id.toLowerCase().includes(searchLower) ||
                item.category.toLowerCase().includes(searchLower)
            );
        }

        // ä¼˜åŒ–åçš„æ•°æ®ç­›é€‰ï¼ˆæå‡æ€§èƒ½ï¼‰
        function filterData(init = false) {
            let filtered = getCurrentFilteredData();
            const originalCategory = currentCategory;

            // å…¨å±€æ— ç»“æœæ£€æµ‹
            if (filtered.length === 0) {
                createToast('âŒ è¾“å…¥æœ‰è¯¯ï¼Œè¯·é‡æ–°è¾“å…¥', true);
                document.getElementById('search-input').value = '';
                currentKeyword = '';
                updateCategoryFilter();
                return;
            }
            
            // æ£€æµ‹åˆ†ç±»æœ‰æ•ˆæ€§
            const hasCategoryResults = filtered.some(item => item.category === currentCategory);
            
            if (currentCategory && !hasCategoryResults) {
                showCategoryWarning(originalCategory);
            }

            // æ‰§è¡Œæ­£å¸¸è¿‡æ»¤é€»è¾‘
            if (currentCategory) {
                filtered = filtered.filter(item => item.category === currentCategory);
            }

            allData = filtered;
            currentPage = 1;
            filteredData = [];
            
            updateCategoryFilter();
            renderTable(init);
        }
        // æ–°å¢é‡ç½®åˆ†ç±»å‡½æ•°
        function resetCategory() {
            document.getElementById('main-category').value = '';
            currentCategory = '';
            filterData(true);
        }
        // åˆ†ç±»è­¦å‘Šæç¤º
        function showCategoryWarning(category) {
            // è·å–å½“å‰æœç´¢å†…å®¹
            const searchContent = currentKeyword;
            // è·å–æœç´¢ç»“æœä¸­åŒ…å«çš„åˆ†ç±»
            const filtered = getCurrentFilteredData();
            const categoriesInResults = [...new Set(filtered.map(item => item.category))];
            
            // åˆ›å»ºæç¤ºå®¹å™¨
            const toastContent = document.createElement('div');
            toastContent.className = 'category-alert';
            
            const alertBody = document.createElement('div');
            alertBody.className = 'alert-body';
            
            // åˆ›å»ºæç¤ºå†…å®¹
            let alertContent = `
                <div class="alert-title" style="text-align: center; font-size:23px;">âš ï¸åˆ†ç±»ã€<span class="highlight-category">${category}</span>ã€‘é‡Œï¼Œæ²¡æœ‰åŒ…å«â€œ${searchContent}â€çš„å†…å®¹âš ï¸</div>
                <div class="alert-title" style="text-align: center; font-size:23px;">ğŸ’¡å¯ä»¥ç»§ç»­æœç´¢ã€<span class="highlight-category">${category}</span>ã€‘åˆ†ç±»çš„å†…å®¹ï¼Œä¹Ÿå¯ä»¥ã€é‡ç½®åˆ†ç±»ã€‘æˆ–ã€é€‰æ‹©åˆ†ç±»ã€‘ğŸ’¡</div>
               
                <div class="alert-message"  style="font-size:22px;">â€œ${searchContent}â€çš„æœç´¢ç»“æœä¸­åŒ…å«ä»¥ä¸‹åˆ†ç±»ï¼š</div>
                <div class="category-list"  style=" font-size:20px; padding-left:30px;" >
            `;
            
            // æ·»åŠ åˆ†ç±»æ–‡æœ¬ï¼ˆä¸ä½¿ç”¨æŒ‰é’®ï¼‰å¹¶æ·»åŠ å»¶è¿Ÿæ˜¾ç¤ºæ•ˆæœ
            categoriesInResults.forEach((cat, index) => {
                alertContent += `<span class="category-tag" style="animation-delay: ${index * 0.1}s">ã€${cat}ã€‘\n</span>`;
            });
            
            alertContent += `
                </div>
            `;
            
            alertBody.innerHTML = alertContent;
            
            // ç»„è£…å…ƒç´ 
            toastContent.appendChild(alertBody);
            
            // åˆ›å»ºToastå®¹å™¨
            const toast = document.createElement('div');
            toast.className = 'toast warning';
            toast.appendChild(toastContent);
            
            // æ˜¾ç¤ºæç¤º
            const container = document.querySelector('.toast-container-top');
            container.prepend(toast);
            
            // æ·»åŠ å¹³æ»‘æ·¡å‡ºæ•ˆæœ
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateY(-10px)';

        }

        // ä¼˜åŒ–æ¸²æŸ“æ€§èƒ½ï¼ˆä½¿ç”¨æ–‡æ¡£ç‰‡æ®µï¼‰
        function renderTable(init = false) {
            const start = (currentPage - 1) * pageSize;
            const end = start + pageSize;
            const pageData = allData.slice(start, end);
            
            const tbody = document.getElementById('table-body');
            const fragment = document.createDocumentFragment();

            if(init) {
                filteredData = pageData;
                tbody.innerHTML = '';
            } else {
                filteredData = [...filteredData, ...pageData];
            }

            pageData.forEach(item => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${item.id}</td>
                    <td>${item.category}</td>
                    <td>${item.name}</td>
                `;
                fragment.appendChild(tr);
            });

            tbody.appendChild(fragment);
            isLoading = false;
            document.getElementById('loading').style.display = 'none';
        }

        // æ»šåŠ¨åŠ è½½
        function checkScroll() {
            const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
            if (scrollTop + clientHeight >= scrollHeight - 200 && !isLoading && currentPage * pageSize < allData.length) {
                isLoading = true;
                document.getElementById('loading').style.display = 'block';
                currentPage++;
                setTimeout(() => renderTable(), 200);
            }
        }

        // é˜²æŠ–å‡½æ•°ï¼ˆä¼˜åŒ–æœç´¢æ€§èƒ½ï¼‰
        const debounce = (func, delay) => {
            let timeoutId;
            return (...args) => {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => func.apply(this, args), delay);
            };
        };

        // åˆ›å»ºæç¤º
        function createToast(message, isError = false, isCategory = false) {
            const container = document.querySelector(isCategory ? '.toast-container-top' : '.toast-container-bottom');
            const toast = document.createElement('div');
            toast.className = `toast${isError ? ' error' : ''}`;
            toast.textContent = message;

            container.prepend(toast);
            
            // æ·»åŠ æ·¡å‡ºæ•ˆæœ
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateY(10px)';
                toast.style.transition = 'all 0.3s ease';
                setTimeout(() => {
                    toast.remove();
                }, 300);
            }, isCategory ? 7700 : 2200);
        }

        // æ¸…é™¤æ‰€æœ‰åˆ†ç±»æç¤ºçš„å‡½æ•°
        function clearCategoryAlerts() {
            const alerts = document.querySelectorAll('.category-alert');
            alerts.forEach(alert => {
                const toast = alert.closest('.toast');
                if (toast) {
                    toast.style.opacity = '0';
                    toast.style.transform = 'translateY(-10px)';
                    setTimeout(() => {
                        toast.remove();
                    }, 300);
                }
            });
        }

        // äº‹ä»¶ç›‘å¬ï¼ˆå¢åŠ é˜²æŠ–å¤„ç†ï¼‰
        document.getElementById('file-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.name.endsWith('.txt')) {
                handleFileUpload(file);
            } else {
                createToast('è¯·é€‰æ‹©.txtæ–‡ä»¶', true, false);
            }
        });

        document.getElementById('main-category').addEventListener('change', function(e) {
            currentCategory = e.target.value;
            clearCategoryAlerts(); // æ¸…é™¤æ‰€æœ‰åˆ†ç±»æç¤º
            filterData(true);
        });

        document.getElementById('search-btn').addEventListener('click', function() {
            currentKeyword = document.getElementById('search-input').value.trim().toLowerCase();
            clearCategoryAlerts(); // æ¸…é™¤æ‰€æœ‰åˆ†ç±»æç¤º
            filterData(true);
        });

        document.getElementById('reset-category').addEventListener('click', function() {
            document.getElementById('main-category').value = '';
            currentCategory = '';
            clearCategoryAlerts(); // æ¸…é™¤æ‰€æœ‰åˆ†ç±»æç¤º
            filterData(true);
        });

        document.getElementById('search-input').addEventListener('click', function() {
            clearCategoryAlerts(); // ç‚¹å‡»æœç´¢æ¡†æ—¶æ¸…é™¤æ‰€æœ‰åˆ†ç±»æç¤º
        });

        document.getElementById('search-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                currentKeyword = this.value.trim().toLowerCase();
                clearCategoryAlerts(); // æŒ‰ä¸‹å›è½¦é”®æ—¶æ¸…é™¤æ‰€æœ‰åˆ†ç±»æç¤º
                filterData(true);
            }
        });

        document.getElementById('reset-search').addEventListener('click', () => {
            document.getElementById('search-input').value = '';
            currentKeyword = '';
            updateCategoryFilter(items); 
            filterData(true);
        });

        document.getElementById('reset-all').addEventListener('click', function() {
            // é‡ç½®åˆ†ç±»å’Œæœç´¢
            document.getElementById('main-category').value = '';
            document.getElementById('search-input').value = '';
            currentCategory = '';
            currentKeyword = '';
            clearCategoryAlerts(); // æ¸…é™¤æ‰€æœ‰åˆ†ç±»æç¤º
            // é‡æ–°åŠ è½½æ•°æ®
            updateCategoryFilter();
            filterData(true);
            // æ˜¾ç¤ºæç¤º
            createToast('âœ… å·²é‡ç½®æ‰€æœ‰ç­›é€‰æ¡ä»¶', false, false);
        });

        // å¤åˆ¶åŠŸèƒ½
        document.addEventListener('click', async (e) => {
            const td = e.target.closest('td');
            if (td && td.closest('tbody')) {
                try {
                    const text = td.innerText;
                    
                    if (navigator.clipboard) {
                        await navigator.clipboard.writeText(text);
                    } else {
                        const textarea = document.createElement('textarea');
                        textarea.value = text;
                        document.body.appendChild(textarea);
                        textarea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textarea);
                    }
                    
                    createToast(`âœ… å·²å¤åˆ¶ï¼š${text}`, false, false);
                } catch (err) {
                    console.error('å¤åˆ¶å¤±è´¥:', err);
                    createToast('âŒ å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨é€‰æ‹©å†…å®¹', true, false);
                }
            }
        });

        // å›åˆ°é¡¶éƒ¨
        const backToTopButton = document.querySelector('.back-to-top');
        window.addEventListener('scroll', () => {
            backToTopButton.classList.toggle('show', window.pageYOffset > 300);
        });

        backToTopButton.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        // åˆå§‹åŒ–ç³»ç»Ÿ
        initFromLocalStorage();
        window.addEventListener('scroll', checkScroll);
    </script>
